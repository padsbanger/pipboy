<div class='terminal-main'>
  <div class='terminal-results'></div>
  <span class="terminal-prompt">{{prompt + ' '+ currentDirName}}</span>
  <form name"command" ng-submit="execute()">
    <input type='text' ng-keydown="inputActions($event)" ng-model='commandLine' class='terminal-target' autofocus/>
  </form>
</div>
