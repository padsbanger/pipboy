<!DOCTYPE html>
<html ng-app="pipboy">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=9">
  <title>PipBoy</title>
  <meta content="maximum-scale=1.0, user-scalable=no" name="viewport">
  <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/css/styles.css">
</head>

<body ng-controller="terminalCtrl">
  <img src="img/bg.jpg">
  <div id="pipboy">
  <span ng-repeat="command in commands">
    {{::command.name}}
  </span>
  <div>
    {{::commandToType}}
  </div>
  <div class="terminalInput">
    <span class="logo">[~]</span>
    <span class="user">$</span>
    <form name="terminal" ng-submit="execute(commandToType)">
       <input type="text" ng-model="commandToType" palceholder="For list of avaiable commands type help"  autofocus required />
    </form>

  </div>

  </div>
  <script src="js/build/libs.js"></script>
  <script src="js/src/app.js"></script>
  <script src="js/build/controllers.js"></script>
  <script src="js/build/directives.js"></script>
  <script src="js/build/filters.js"></script>
  <script src="js/build/services.js"></script>
</body>

</html>
